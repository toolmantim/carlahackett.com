  <body>
    <header>
      <h1><a href="mailto:hello@THISDOMAIN.com"><img src="logo.jpg" alt="Foxglove Lettering" /></a></h1>
    </header>
    <script>
      (function(links) {
        for (var i = 0; i < links.length; i++)
          links[i].href = links[i].href.replace("THISDOMAIN.com", window.location.host);
      })(document.getElementsByTagName("a"));
